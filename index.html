<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="setTabFocus()">

	<header></header>

	<h1>Photo Gallery</h1>

	<main>
		<div id = "image">
			Hover over an image below to display here.
		</div>
		
		<img class = "preview" alt = "Sun-drenched red brick church facade" src = "https://cdn.pixabay.com/photo/2025/05/13/07/41/architecture-9596799_1280.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
		
		<img class = "preview" alt = "Buddhist monk in profile, bathed in sunlight" src = "https://cdn.pixabay.com/photo/2024/01/22/17/12/buddhist-monk-8525864_1280.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
		
		<img class = "preview" src = "https://cdn.pixabay.com/photo/2021/10/31/14/02/egg-6757508_1280.jpg" alt = "Pile of brown eggs in sunlight" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

		<img class = "preview" src = "https://cdn.pixabay.com/photo/2025/04/19/18/20/goose-9544312_1280.jpg" alt = "Close-up profile of a goose's head" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

		<img class = "preview" src = "https://cdn.pixabay.com/photo/2025/02/04/23/03/fish-9382908_1280.jpg" alt = "Clownfish nestled in sea anemone" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

		<img class = "preview" src = "https://cdn.pixabay.com/photo/2021/10/07/00/48/boat-6686952_1280.jpg" alt = "Wooden rowboat on a lake with mountains" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	</main>

</body>
</html>
